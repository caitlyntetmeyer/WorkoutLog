<div class="container">
	<div class="col-sm-12">
		<h2>Update a Workout Log</h2>
		<label>What was the result of this workout? Example: Ran a 5K</label>
		<input type="hidden" class="form-control" ng-model="ctrl.updateLog.id" />
		<input type="text" class="form-control" ng-model="ctrl.updateLog.result" />
		<label>Select an existing workout type:</label>
		<select class="form-control" ng-options="item.description as item.description for item in ctrl.userDefinitions" ng-model="ctrl.updateLog.def">
		</select>

		<label>Workout Notes:</label>
		<textarea class="form-control" rows="3" ng-model="ctrl.updateLog.description"></textarea>
		<p ng-show="ctrl.saved">You updated a workout log!</p>
		<br>
		<button id="log-save" class="btn btn-primary" ng-click="ctrl.updateSingleLog()">Update Workout Log</button>
	</div>
</div>
